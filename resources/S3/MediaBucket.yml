Type: AWS::S3::Bucket
Properties:
  BucketName: ${self:custom.RESOURCE_NAME_PREFIX}-media-bucket
  CorsConfiguration:
    CorsRules:
      - AllowedHeaders:
          - "*"
        AllowedMethods:
          - GET
          - PUT
          - POST
          - HEAD
          - DELETE
        AllowedOrigins:
          - "*"
        MaxAge: 3000
  PublicAccessBlockConfiguration:
    BlockPublicAcls: true
    BlockPublicPolicy: true
    IgnorePublicAcls: true
    RestrictPublicBuckets: true
